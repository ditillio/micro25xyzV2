        # - html: "` I parametri $\\\\alpha$ e $\\\\beta$ sono indici della produttività del lavoro.
        #         Aumentando $\\\\alpha$ o $\\\\beta$ (o entrambi), la quantità di output ($X$) a 
        #         parità di lavoro impiegato ($L$). `"
