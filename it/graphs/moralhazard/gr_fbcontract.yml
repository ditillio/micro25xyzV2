params:

- {name: w, value: 64, min: 0, max: 100}
- {name: b, value: 80, min: 0, max: 100}
- {name: d, value: 2, min: 0, max: 4}

- {name: p, value: 0.5, min: 0, max: 1, round: 0.1}



calcs:

  wL: params.w
  uL: sqrt(params.w)-(params.d)

  wH: (params.w)+(params.b)
  uH: sqrt((params.w)+(params.b))-(params.d)




aspectRatio: 2.3

layout:
  OneGraphPlusSidebar:

    graph: 
      xAxis:
        min: 0
        max: 100
        show: false
      yAxis:
        min: 0
        max: 100
        show: false

      objects:

        - Rectangle:
            a: [0,0]
            b: [100,100]
            fill: brown
            opacity: 0.1
            stroke: black
            strokeWidth: 3
        - Rectangle:
            a: [5,5]
            b: [95,95]
            fill: white
            opacity: 0.1
            stroke: black
            strokeWidth: 1
        - Label:
                coordinates: [50, 80]
                text: \text{\large CONTRATTO DI LAVORO}
                bgcolor: none
        - Label:
                coordinates: [10, 65]
                text: "` \\\\Large\\\\text{S}\\\\large\\\\text{ALARIO} \\\\Large\\\\text{ B}\\\\large\\\\text{ASE} : \\\\quad \\\\Large\\\\color{blue} W_0=${params.w} \\\\color{black} \\\\large \\\\hspace{5mm} \\\\text{EURO} `"
                bgcolor: none
                position: l
        - Label:
                coordinates: [10, 53]
                text: "` \\\\textbf{Se il lavoratore sceglie il livello alto di impegno,} `"
                bgcolor: none
                position: l
        - Label:
                coordinates: [10, 46]
                text: "` \\\\textbf{in aggiunta al salario base ricever√† un bonus:} `"
                bgcolor: none
                position: l
        - Label:
                coordinates: [10, 33]
                text: "` \\\\Large\\\\text{B}\\\\large\\\\text{ONUS} : \\\\quad \\\\Large \\\\color{blue} B=${params.b} \\\\color{black} \\\\large \\\\hspace{5mm} \\\\text{EURO} `"
                bgcolor: none
                position: l
        - Label:
                coordinates: [77, 23]
                text: "` \\\\text{Firma del lavoratore} `"
                bgcolor: none

        - Label:
            coordinates: [77, 15]
            text: \LARGE{\checkmark}
            bgcolor: none
            color: green
            show: params.w >= 64

        - Label:
            coordinates: [77, 15]
            text: \LARGE{\boldsymbol\times}
            bgcolor: none
            color: red
            show: params.w < 64




